<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZILA Ecosystem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{color:#fff;min-height:100vh;background:#02060c;overflow-x:hidden}
nav{display:flex;justify-content:space-between;align-items:center;padding:14px 22px;backdrop-filter:blur(16px)}
.wallet{padding:6px 14px;border-radius:20px;background:linear-gradient(135deg,#00ffd5,#4b6cff);box-shadow:0 12px 35px rgba(0,255,213,.6)}
.menu-btn{font-size:26px;cursor:pointer;color:#00ffd5}
.menu{position:absolute;top:60px;right:20px;background:#0a0f19;border-radius:14px;width:170px;display:none}
.menu a{display:block;padding:12px 18px;color:#ddd;text-decoration:none}
.menu a:hover{background:#00ffd5;color:#000}
section{display:none;max-width:1100px;margin:80px auto;padding:30px}
section.active{display:block}
.card{background:rgba(255,255,255,.07);padding:28px;border-radius:22px;margin-bottom:40px}
textarea,input{width:100%;padding:10px;border-radius:10px;margin-top:10px}
button{margin-top:10px;padding:10px 16px;border-radius:12px;border:none;cursor:pointer}
.footer{position:fixed;bottom:0;width:100%;text-align:center;font-size:12px;background:#000}
</style>
</head>

<body>

<nav>
  <strong>ZILA</strong>
  <div class="menu-btn" onclick="toggleMenu()">⋮</div>
  <div class="menu" id="menu">
    <a onclick="navGo('home')">Home</a>
    <a onclick="navGo('presale')">Presale</a>
    <a onclick="navGo('staking')">Staking</a>
    <a onclick="navGo('team')">Team</a>
  </div>
  <button id="connect" class="wallet">Connect</button>
</nav>

<section id="home" class="active card">
<h1>ZILA Ecosystem</h1>
<p>Decentralized AI Infrastructure</p>
</section>

<section id="presale" class="card">
<h2>Presale</h2>
<input id="buyAmount" placeholder="Min 20 POL">
<button onclick="buyPresale()">Buy ZILA</button>

<h3>Presale History</h3>
<ul id="presaleHistory"></ul>

<h3>Contact Support</h3>
<textarea id="presaleSupportMsg"></textarea>
<button onclick="sendSupport('presale')">Send</button>
<div id="presaleReply"></div>
</section>

<section id="staking" class="card">
<h2>Staking</h2>
<input id="stakeAmount" placeholder="Min 10,000 ZILA">
<button onclick="stakeZILA(document.getElementById('stakeAmount').value)">Stake</button>
<button onclick="unstakeZILA(document.getElementById('stakeAmount').value)">Unstake</button>

<h3>Staking History</h3>
<ul id="stakingHistory"></ul>

<h3>Contact Support</h3>
<textarea id="stakingSupportMsg"></textarea>
<button onclick="sendSupport('staking')">Send</button>
<div id="stakingReply"></div>
</section>

<section id="team" class="card">
<h2>Team</h2>
<p>ZILA Core Team</p>
</section>

<section id="admin-panel" class="card" style="display:none">
<h2>Admin Support Panel</h2>
<div id="adminMessages"></div>
</section>

<div class="footer">© 2026 ZILA</div>

<script src="app.js"></script>

<script>
function toggleMenu(){const m=document.getElementById("menu");m.style.display=m.style.display==="block"?"none":"block"}
function navGo(id){toggleMenu();document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));document.getElementById(id).classList.add("active")}
</script>

</body>
</html>
